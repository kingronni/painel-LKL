<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK7MOD - Client Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --neon-blue: #0088ff;
            --bg-black: #050505;
            --card-bg: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: #e0e0e0;
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Utilities */
        .text-neon-green {
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .text-neon-red {
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
        }

        .text-neon-blue {
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 136, 255, 0.5);
        }

        .border-neon-green {
            border-color: var(--neon-green);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
        }

        .border-neon-red {
            border-color: var(--neon-red);
            box-shadow: 0 0 5px rgba(255, 0, 60, 0.2);
        }

        .border-neon-blue {
            border-color: var(--neon-blue);
            box-shadow: 0 0 5px rgba(0, 136, 255, 0.2);
        }

        .btn-neon {
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
        }

        .btn-neon:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid #222;
        }

        .table-row-hover:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Progress Bar Animation */
        @keyframes loadProgress {
            from {
                width: 0;
            }
        }

        .progress-bar {
            animation: loadProgress 1.5s ease-out forwards;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="w-full max-w-7xl mb-12 text-center relative">
        <h1 class="text-5xl md:text-6xl font-black text-white tracking-tighter mb-2 font-inter">AK7MOD</h1>
        <p class="text-green-900 text-sm tracking-[0.5em] font-bold uppercase">Client Control System</p>
        <div class="h-px w-full bg-gradient-to-r from-transparent via-green-900/50 to-transparent mt-8"></div>
    </header>

    <!-- Control Bar -->
    <div class="w-full max-w-7xl flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
        <div class="text-xs text-gray-500 space-y-1">
            <p>SISTEMA: <span class="text-neon-green font-bold">ONLINE</span></p>
            <p>DATA: <span id="currentDate">--/--/----</span></p>
        </div>
        <button onclick="openModal('generateModal')"
            class="btn-neon px-6 py-3 font-bold text-sm flex items-center gap-2">
            <span>+</span> NOVO CLIENTE
        </button>
    </div>

    <!-- Status Cards -->
    <div class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <!-- Active Card -->
        <div class="glass-panel p-6 rounded relative overflow-hidden border-l-2 border-neon-green">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-gray-400 text-xs uppercase tracking-widest">Ativos</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-900" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <p id="statActive" class="text-4xl font-bold text-neon-green mb-4">0</p>
            <div class="w-full h-1 bg-gray-900 rounded-full overflow-hidden">
                <div class="h-full bg-green-600 progress-bar" style="width: 70%"></div>
            </div>
        </div>

        <!-- Expired Card -->
        <div class="glass-panel p-6 rounded relative overflow-hidden border-l-2 border-neon-red">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-gray-400 text-xs uppercase tracking-widest">Vencidos</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-900" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <p id="statExpired" class="text-4xl font-bold text-neon-red mb-4">0</p>
            <div class="w-full h-1 bg-gray-900 rounded-full overflow-hidden">
                <div class="h-full bg-red-600 progress-bar" style="width: 30%"></div>
            </div>
        </div>

        <!-- Permanent Card -->
        <div class="glass-panel p-6 rounded relative overflow-hidden border-l-2 border-neon-blue">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-gray-400 text-xs uppercase tracking-widest">Permanentes</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-900" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p id="statPermanent" class="text-4xl font-bold text-neon-blue mb-4">0</p>
            <div class="w-full h-1 bg-gray-900 rounded-full overflow-hidden">
                <div class="h-full bg-blue-600 progress-bar" style="width: 90%"></div>
            </div>
        </div>
    </div>

    <!-- Search & Filter -->
    <div
        class="w-full max-w-7xl glass-panel p-4 mb-8 flex flex-col md:flex-row justify-between items-center gap-4 border border-gray-800">
        <div class="flex items-center gap-3 w-full md:w-1/3 border-b border-gray-800 pb-2 md:pb-0 md:border-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="searchInput" placeholder="BUSCAR ALVO..."
                class="bg-transparent border-none outline-none text-sm text-gray-300 w-full placeholder-gray-700 uppercase"
                onkeyup="filterTable()">
        </div>
        <div class="flex gap-2">
            <button onclick="filterStatus('all')"
                class="px-4 py-1 text-xs border border-green-900 text-green-500 hover:bg-green-900/20 transition uppercase">Todos</button>
            <button onclick="filterStatus('monthly')"
                class="px-4 py-1 text-xs border border-gray-800 text-gray-500 hover:bg-gray-800 transition uppercase">Mensal</button>
            <button onclick="filterStatus('permanent')"
                class="px-4 py-1 text-xs border border-gray-800 text-gray-500 hover:bg-gray-800 transition uppercase">Permanente</button>
        </div>
    </div>

    <!-- Data Table -->
    <div class="w-full max-w-7xl glass-panel border border-gray-800 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-gray-500 text-xs uppercase tracking-wider border-b border-gray-800 bg-black/40">
                        <th class="p-4 font-bold">Status</th>
                        <th class="p-4 font-bold">Nome</th>
                        <th class="p-4 font-bold">Whatsapp</th>
                        <th class="p-4 font-bold">Plano</th>
                        <th class="p-4 font-bold">Vencimento</th>
                        <th class="p-4 font-bold text-right">Ações</th>
                    </tr>
                </thead>
                <tbody id="licenseTableBody" class="text-sm text-gray-400 divide-y divide-gray-800/30">
                    <!-- Rows will be injected here -->
                    <tr>
                        <td colspan="6" class="p-12 text-center text-gray-700 uppercase text-xs tracking-widest">
                            Nenhum dado encontrado no sistema
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- New Client Modal -->
    <div id="generateModal"
        class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="glass-panel p-8 rounded w-96 border border-green-900 shadow-[0_0_30px_rgba(0,50,0,0.5)]">
            <h2
                class="text-xl font-bold text-neon-green mb-6 tracking-widest uppercase border-b border-green-900/50 pb-2">
                Novo Cliente</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-green-700 mb-1 uppercase">Nome do Cliente</label>
                    <input type="text" id="newClientName"
                        class="w-full bg-black border border-gray-800 text-white p-2 text-sm focus:border-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-green-700 mb-1 uppercase">Whatsapp (Opcional)</label>
                    <input type="text" id="newClientPhone"
                        class="w-full bg-black border border-gray-800 text-white p-2 text-sm focus:border-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-green-700 mb-1 uppercase">Duração</label>
                    <select id="newClientDuration"
                        class="w-full bg-black border border-gray-800 text-white p-2 text-sm focus:border-green-500 outline-none">
                        <option value="daily">Diário (24h)</option>
                        <option value="weekly">Semanal (7 Dias)</option>
                        <option value="monthly">Mensal (30 Dias)</option>
                        <option value="permanent">Permanente (Vitalício)</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="createClient()"
                        class="flex-1 bg-green-900/20 border border-green-500 text-green-500 py-2 text-sm font-bold hover:bg-green-500 hover:text-black transition uppercase">Criar</button>
                    <button onclick="closeModal('generateModal')"
                        class="flex-1 border border-gray-800 text-gray-500 py-2 text-sm hover:bg-gray-800 transition uppercase">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://ilwfeyzkaehkfgkxtciq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsd2ZleXprYWVoa2Zna3h0Y2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NDQxNDcsImV4cCI6MjA4MDEyMDE0N30.eK5-Ut91eYVmSgE9-v-zsHZ5lQB7xzVaJZyfXK8qhiM';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLicenses = [];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('pt-BR');
            fetchLicenses();
        });

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        // --- CORE FUNCTIONS ---
        async function fetchLicenses() {
            const { data, error } = await supabaseClient
                .from('licenses')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro:', error);
                return;
            }
            allLicenses = data;
            renderTable(data);
            updateStats(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('licenseTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-12 text-center text-gray-700 uppercase text-xs tracking-widest">Nenhum dado encontrado no sistema</td></tr>';
                return;
            }

            data.forEach(lic => {
                const tr = document.createElement('tr');
                tr.className = 'table-row-hover border-b border-gray-800/30 transition-colors';

                const expires = new Date(lic.expires_at);
                const isExpired = new Date() > expires;
                const dateStr = expires.toLocaleDateString('pt-BR');

                // Status Logic
                let statusHtml = '';
                if (lic.status === 'banned') statusHtml = '<span class="text-red-600 font-bold text-xs">BANIDO</span>';
                else if (isExpired) statusHtml = '<span class="text-red-500 font-bold text-xs">VENCIDO</span>';
                else statusHtml = '<span class="text-neon-green font-bold text-xs">ATIVO</span>';

                // Duration Label
                const durationMap = { 'daily': 'Diário', 'weekly': 'Semanal', 'monthly': 'Mensal', 'permanent': 'Permanente' };
                const planLabel = durationMap[lic.duration_type] || lic.duration_type;

                tr.innerHTML = `
                    <td class="p-4">${statusHtml}</td>
                    <td class="p-4 font-bold text-white">${lic.client_username || '---'}</td>
                    <td class="p-4 text-gray-400 font-mono text-xs">${lic.whatsapp || '---'}</td>
                    <td class="p-4 text-xs uppercase text-blue-400">${planLabel}</td>
                    <td class="p-4 text-xs font-mono text-gray-500">${dateStr}</td>
                    <td class="p-4 text-right">
                        <button onclick="copyKey('${lic.license_key}')" class="text-gray-600 hover:text-white mr-3" title="Copiar Key">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </button>
                        <button onclick="deleteKey('${lic.id}')" class="text-red-900 hover:text-red-500 transition" title="Deletar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const active = data.filter(d => d.status === 'active' && new Date() <= new Date(d.expires_at)).length;
            const expired = data.filter(d => d.status === 'expired' || new Date() > new Date(d.expires_at)).length;
            const permanent = data.filter(d => d.duration_type === 'permanent').length;

            document.getElementById('statActive').innerText = active;
            document.getElementById('statExpired').innerText = expired;
            document.getElementById('statPermanent').innerText = permanent;
        }

        // --- ACTIONS ---
        async function createClient() {
            const name = document.getElementById('newClientName').value;
            const phone = document.getElementById('newClientPhone').value;
            const duration = document.getElementById('newClientDuration').value;

            if (!name) return alert('Nome é obrigatório');

            const randomStr = Math.random().toString(36).substring(2, 8).toUpperCase();
            const key = `AK7-${randomStr}`;

            const now = new Date();
            let expires = new Date();
            if (duration === 'daily') expires.setDate(now.getDate() + 1);
            if (duration === 'weekly') expires.setDate(now.getDate() + 7);
            if (duration === 'monthly') expires.setDate(now.getDate() + 30);
            if (duration === 'permanent') expires.setFullYear(now.getFullYear() + 100);

            const { error } = await supabaseClient.from('licenses').insert({
                license_key: key,
                client_username: name,
                whatsapp: phone,
                status: 'active',
                duration_type: duration,
                expires_at: expires.toISOString()
            });

            if (error) {
                alert('Erro ao criar: ' + error.message);
            } else {
                closeModal('generateModal');
                fetchLicenses();
                // Clear inputs
                document.getElementById('newClientName').value = '';
                document.getElementById('newClientPhone').value = '';
            }
        }

        async function deleteKey(id) {
            if (!confirm('Tem certeza que deseja deletar este cliente?')) return;
            await supabaseClient.from('licenses').delete().eq('id', id);
            fetchLicenses();
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => alert('Key copiada: ' + key));
        }

        // --- FILTERS ---
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allLicenses.filter(lic =>
                (lic.client_username && lic.client_username.toLowerCase().includes(term)) ||
                (lic.whatsapp && lic.whatsapp.includes(term)) ||
                (lic.license_key && lic.license_key.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        function filterStatus(type) {
            if (type === 'all') {
                renderTable(allLicenses);
            } else if (type === 'monthly') {
                renderTable(allLicenses.filter(l => l.duration_type === 'monthly'));
            } else if (type === 'permanent') {
                renderTable(allLicenses.filter(l => l.duration_type === 'permanent'));
            }
        }
    </script>
</body>

</html>
