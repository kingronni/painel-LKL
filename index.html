            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0.15;
            pointer-events: none;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

        }

        .text-neon-green {
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .text-neon-red {
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);

        .text-neon-blue {

        .table-row-hover:hover {

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(14px, 9999px, 127px, 0);
            }

            100% {
                clip: rect(38px, 9999px, 48px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }

            100% {
                clip: rect(12px, 9999px, 68px, 0);
            }
        }
    </style>

        function initMatrix(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZLKLXITLIOS';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        }

            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="p-12 text-center text-gray-700 uppercase text-xs tracking-widest">Nenhum dado encontrado no sistema</td></tr>';
                return;
            }
            data.forEach(lic => {
                const tr = document.createElement('tr');
                tr.className = 'table-row-hover border-b border-gray-800/30 transition-colors cursor-default';
                const expires = new Date(lic.expires_at);
                const isExpired = new Date() > expires;
                const dateStr = expires.toLocaleDateString('pt-BR');
                let statusHtml = '';
                if (lic.status === 'banned') statusHtml = '<span class="text-red-600 font-bold text-xs">BANIDO</span>';
                else if (isExpired) statusHtml = '<span class="text-red-500 font-bold text-xs">VENCIDO</span>';
                else statusHtml = '<span class="text-neon-green font-bold text-xs">ATIVO</span>';

                const durationMap = { 'daily': 'Diário', 'weekly': 'Semanal', 'monthly': 'Mensal', 'permanent': 'Permanente', 'custom': 'Custom' };
                const planLabel = durationMap[lic.duration_type] || lic.duration_type;

                // IP Logic
                const maxIPs = lic.max_ips || 1;
                const usedIPs = lic.used_ips ? lic.used_ips.length : 0;
                const ipStatusColor = usedIPs >= maxIPs ? 'text-red-500' : 'text-green-500';

                tr.innerHTML = `
                    <td class="p-4 select-text">${statusHtml}</td>
                    <td class="p-4 font-bold text-white select-text">${lic.client_username || '---'}</td>
                    <td class="p-4 text-gray-400 font-mono text-xs select-text">${lic.whatsapp || '---'}</td>
                    <td class="p-4 text-xs uppercase text-blue-400 select-text">${planLabel}</td>
                    <td class="p-4 text-xs font-mono ${ipStatusColor} select-text">${usedIPs}/${maxIPs}</td>
                    <td class="p-4 text-xs font-mono text-gray-500 select-text">${dateStr}</td>
                    <td class="p-4 text-right">
                        <button onclick="copyKey('${lic.license_key}')" class="text-gray-600 hover:text-white mr-3 transition" title="Copiar Key"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                        <button onclick="deleteKey('${lic.id}')" class="text-red-900 hover:text-red-500 transition" title="Deletar"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const active = data.filter(d => d.status === 'active' && new Date() <= new Date(d.expires_at)).length;
            const expired = data.filter(d => d.status === 'expired' || new Date() > new Date(d.expires_at)).length;
            const permanent = data.filter(d => d.duration_type === 'permanent').length;
            document.getElementById('statActive').innerText = active;
            document.getElementById('statExpired').innerText = expired;
            document.getElementById('statPermanent').innerText = permanent;
        }

        async function createClient() {
            const name = document.getElementById('newClientName').value;
            const phone = document.getElementById('newClientPhone').value;
            const duration = document.getElementById('newClientDuration').value;
            const durationValue = document.getElementById('newClientDurationValue').value;
            const maxIPs = document.getElementById('newClientMaxIPs').value;

            if (!name) return alert('Nome é obrigatório');
            const randomStr = Math.random().toString(36).substring(2, 8).toUpperCase();
            const key = `AK7-${randomStr}`;
            await insertLicense(key, name, null, phone, duration, durationValue, maxIPs);
            closeModal('generateModal');
            document.getElementById('newClientName').value = '';
            document.getElementById('newClientPhone').value = '';
        }

        async function createCustomKey() {
            const user = document.getElementById('custUser').value;
            const pass = document.getElementById('custPass').value;
            const duration = document.getElementById('custDuration').value;
            if (!user || !pass) return alert('Usuário e Senha são obrigatórios');
            const randomStr = Math.random().toString(36).substring(2, 6).toUpperCase();
            const key = `LKL-CUST-${randomStr}`;
            await insertLicense(key, user, pass, null, duration);
            closeModal('customModal');
            document.getElementById('custUser').value = '';
            document.getElementById('custPass').value = '';
        }

        async function insertLicense(key, user, pass, phone, duration, durationValue, maxIPs) {
            const now = new Date();
            let expires = new Date();
            let finalDurationType = duration;

            if (duration === 'daily') expires.setDate(now.getDate() + 1);
            else if (duration === 'weekly') expires.setDate(now.getDate() + 7);
            else if (duration === 'monthly') expires.setDate(now.getDate() + 30);
            else if (duration === 'permanent') expires.setFullYear(now.getFullYear() + 100);
            else if (duration === 'custom_hours') {
                expires.setHours(now.getHours() + parseInt(durationValue));
                finalDurationType = 'custom';
            }
            else if (duration === 'custom_days') {
                expires.setDate(now.getDate() + parseInt(durationValue));
                finalDurationType = 'custom';
            }

            const { error } = await supabaseClient.from('licenses').insert({
                license_key: key,
                client_username: user,
                client_password: pass,
                whatsapp: phone,
                status: 'active',
                duration_type: finalDurationType,
                expires_at: expires.toISOString(),
                max_ips: parseInt(maxIPs || 1),
                used_ips: []
            });
            if (error) alert('Erro ao criar: ' + error.message);
            else fetchLicenses();
        }

        async function deleteKey(id) {
            if (!confirm('Tem certeza que deseja deletar este cliente?')) return;
            await supabaseClient.from('licenses').delete().eq('id', id);
            fetchLicenses();
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => alert('Key copiada: ' + key));
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allLicenses.filter(lic =>
                (lic.client_username && lic.client_username.toLowerCase().includes(term)) ||
                (lic.whatsapp && lic.whatsapp.includes(term)) ||
                (lic.license_key && lic.license_key.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        function filterStatus(type) {
            if (type === 'all') renderTable(allLicenses);
            else if (type === 'monthly') renderTable(allLicenses.filter(l => l.duration_type === 'monthly'));
            else if (type === 'permanent') renderTable(allLicenses.filter(l => l.duration_type === 'permanent'));
        }

        function toggleCustomDuration(value) {
            const input = document.getElementById('newClientDurationValue');
            if (value === 'custom_hours' || value === 'custom_days') {
                input.classList.remove('hidden');
                input.classList.add('w-2/3');
                document.getElementById('newClientDuration').classList.remove('w-full');
                document.getElementById('newClientDuration').classList.add('w-1/3');
            } else {
                input.classList.add('hidden');
                document.getElementById('newClientDuration').classList.add('w-full');
                document.getElementById('newClientDuration').classList.remove('w-1/3');
            }
        }

        async function fetchServerStatus() {
            const { data, error } = await supabaseClient.from('settings').select('value').eq('key', 'server_status').single();
            if (data && data.value) {
                document.getElementById('serverStatusToggle').checked = data.value.enabled;
            }
        }

        async function toggleServerStatus() {
            const isEnabled = document.getElementById('serverStatusToggle').checked;
            const { error } = await supabaseClient.from('settings').upsert({ key: 'server_status', value: { enabled: isEnabled } });
            if (error) {
                alert('Erro ao atualizar status do servidor');
                document.getElementById('serverStatusToggle').checked = !isEnabled; // Revert
            }
        }
    </script>
</body>
