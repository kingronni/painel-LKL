<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKL XIT LIOS - Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --neon-blue: #0088ff;
            --neon-purple: #bc13fe;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: #e0e0e0;
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
            perspective: 1000px;
            /* For 3D Tilt */
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Matrix Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        /* Glassmorphism & 3D Tilt */
        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
        }

        /* Hover Effects */
        .hover-glow:hover {
            box-shadow: 0 0 15px currentColor;
            transform: translateY(-2px);
        }

        /* Utilities */
        .text-neon-green {
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .text-neon-red {
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
        }

        .text-neon-blue {
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 136, 255, 0.5);
        }

        .text-neon-purple {
            color: var(--neon-purple);
            text-shadow: 0 0 5px rgba(188, 19, 254, 0.5);
        }

        .border-neon-green {
            border-color: var(--neon-green);
        }

        .border-neon-red {
            border-color: var(--neon-red);
        }

        .border-neon-blue {
            border-color: var(--neon-blue);
        }

        .border-neon-purple {
            border-color: var(--neon-purple);
        }

        .btn-neon {
            border: 1px solid currentColor;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-neon:hover::before {
            left: 100%;
        }

        .table-row-hover:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: scale(1.005);
            transition: all 0.2s;
        }

        /* Progress Bar Animation */
        @keyframes loadProgress {
            from {
                width: 0;
            }
        }

        .progress-bar {
            animation: loadProgress 1.5s ease-out forwards;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <canvas id="matrix-canvas"></canvas>

    <!-- Header -->
    <header class="w-full max-w-7xl mb-12 text-center relative z-10">

        <!-- Expired Card -->

            <div class="flex justify-between items-start mb-4">
                <h3 class="text-gray-400 text-xs uppercase tracking-widest">Vencidos</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24"

        </div>

        <div class="glass-panel p-6 rounded relative overflow-hidden border-l-4 border-neon-blue tilt-card group">
            <div

            <div class="flex justify-between items-start mb-4">
                <h3 class="text-gray-400 text-xs uppercase tracking-widest">Permanentes</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">

                </svg>

            <p id="statPermanent" class="text-5xl font-bold text-neon-blue mb-4">0</p>

    <!-- Search & Filter -->
    <div
        class="w-full max-w-7xl glass-panel p-4 mb-8 flex flex-col md:flex-row justify-between items-center gap-4 border border-gray-800 z-10 tilt-card">
        <div class="flex items-center gap-3 w-full md:w-1/3 border-b border-gray-800 pb-2 md:pb-0 md:border-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">

    <!-- Data Table -->
    <div class="w-full max-w-7xl glass-panel border border-gray-800 overflow-hidden z-10 tilt-card">

                        <th class="p-4 font-bold">Plano</th>
                        <th class="p-4 font-bold">Vencimento</th>
                        <th class="p-4 font-bold text-right">Ações</th>
                    </tr>

                <tbody id="licenseTableBody" class="text-sm text-gray-400 divide-y divide-gray-800/30 font-mono">

                        </td>

    <!-- New Client Modal -->
    <div id="generateModal"
        class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center z-50">
        <div class="glass-panel p-8 rounded w-96 border border-green-900 shadow-[0_0_50px_rgba(0,255,65,0.2)]">
            <h2
                class="text-xl font-bold text-neon-green mb-6 tracking-widest uppercase border-b border-green-900/50 pb-2">
                Novo Cliente</h2>
            <div class="space-y-4">

                    <input type="text" id="newClientName"

                    <label class="block text-xs text-green-700 mb-1 uppercase font-bold">Whatsapp (Opcional)</label>

                </div>

                    <label class="block text-xs text-green-700 mb-1 uppercase font-bold">Duração</label>
                    <select id="newClientDuration"
                        class="w-full bg-black/50 border border-gray-800 text-white p-2 text-sm focus:border-green-500 outline-none transition-colors">

                    </select>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="createClient()"
                        class="flex-1 bg-green-900/20 border border-green-500 text-green-500 py-2 text-sm font-bold hover:bg-green-500 hover:text-black transition uppercase">Criar</button>
                    <button onclick="closeModal('generateModal')"
                        class="flex-1 border border-gray-800 text-gray-500 py-2 text-sm hover:bg-gray-800 transition uppercase">Cancelar</button>

            </div>

    <!-- Custom Key Modal -->
    <div id="customModal"
        class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center z-50">
        <div class="glass-panel p-8 rounded w-96 border border-purple-900 shadow-[0_0_50px_rgba(188,19,254,0.2)]">
            <h2
                class="text-xl font-bold text-neon-purple mb-6 tracking-widest uppercase border-b border-purple-900/50 pb-2">
                Custom Key</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-purple-700 mb-1 uppercase font-bold">Usuário (Login)</label>
                    <input type="text" id="custUser"
                        class="w-full bg-black/50 border border-gray-800 text-white p-2 text-sm focus:border-purple-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs text-purple-700 mb-1 uppercase font-bold">Senha</label>
                    <input type="text" id="custPass"
                        class="w-full bg-black/50 border border-gray-800 text-white p-2 text-sm focus:border-purple-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs text-purple-700 mb-1 uppercase font-bold">Duração</label>
                    <select id="custDuration"
                        class="w-full bg-black/50 border border-gray-800 text-white p-2 text-sm focus:border-purple-500 outline-none transition-colors">
                        <option value="daily">Diário (24h)</option>
                        <option value="weekly">Semanal (7 Dias)</option>
                        <option value="monthly">Mensal (30 Dias)</option>
                        <option value="permanent">Permanente (Vitalício)</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="createCustomKey()"
                        class="flex-1 bg-purple-900/20 border border-purple-500 text-purple-500 py-2 text-sm font-bold hover:bg-purple-500 hover:text-black transition uppercase">Injetar</button>
                    <button onclick="closeModal('customModal')"
                        class="flex-1 border border-gray-800 text-gray-500 py-2 text-sm hover:bg-gray-800 transition uppercase">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://ilwfeyzkaehkfgkxtciq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsd2ZleXprYWVoa2Zna3h0Y2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NDQxNDcsImV4cCI6MjA4MDEyMDE0N30.eK5-Ut91eYVmSgE9-v-zsHZ5lQB7xzVaJZyfXK8qhiM';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLicenses = [];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('pt-BR');
            fetchLicenses();
            initMatrix();
            initTilt();
        });

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        // --- MATRIX RAIN ---
        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZLKLXITLIOS';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // --- 3D TILT ---
        function initTilt() {
            document.addEventListener('mousemove', (e) => {
                document.querySelectorAll('.tilt-card').forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * -4; // Max deg
                        const rotateY = ((x - centerX) / centerX) * 4;
                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    } else {
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                    }
                });
            });
        }

        // --- CORE FUNCTIONS ---
        async function fetchLicenses() {
            const { data, error } = await supabaseClient
                .from('licenses')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro:', error);
                return;
            }
            allLicenses = data;
            renderTable(data);
            updateStats(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('licenseTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-12 text-center text-gray-700 uppercase text-xs tracking-widest">Nenhum dado encontrado no sistema</td></tr>';
                return;
            }

            data.forEach(lic => {
                const tr = document.createElement('tr');
                tr.className = 'table-row-hover border-b border-gray-800/30 transition-colors cursor-default';

                const expires = new Date(lic.expires_at);
                const isExpired = new Date() > expires;
                const dateStr = expires.toLocaleDateString('pt-BR');

                let statusHtml = '';
                if (lic.status === 'banned') statusHtml = '<span class="text-red-600 font-bold text-xs">BANIDO</span>';
                else if (isExpired) statusHtml = '<span class="text-red-500 font-bold text-xs">VENCIDO</span>';
                else statusHtml = '<span class="text-neon-green font-bold text-xs">ATIVO</span>';

                const durationMap = { 'daily': 'Diário', 'weekly': 'Semanal', 'monthly': 'Mensal', 'permanent': 'Permanente' };
                const planLabel = durationMap[lic.duration_type] || lic.duration_type;

                tr.innerHTML = `
                    <td class="p-4">${statusHtml}</td>
                    <td class="p-4 font-bold text-white">${lic.client_username || '---'}</td>
                    <td class="p-4 text-gray-400 font-mono text-xs">${lic.whatsapp || '---'}</td>
                    <td class="p-4 text-xs uppercase text-blue-400">${planLabel}</td>
                    <td class="p-4 text-xs font-mono text-gray-500">${dateStr}</td>
                    <td class="p-4 text-right">
                        <button onclick="copyKey('${lic.license_key}')" class="text-gray-600 hover:text-white mr-3 transition" title="Copiar Key">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </button>
                        <button onclick="deleteKey('${lic.id}')" class="text-red-900 hover:text-red-500 transition" title="Deletar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const active = data.filter(d => d.status === 'active' && new Date() <= new Date(d.expires_at)).length;
            const expired = data.filter(d => d.status === 'expired' || new Date() > new Date(d.expires_at)).length;
            const permanent = data.filter(d => d.duration_type === 'permanent').length;

            document.getElementById('statActive').innerText = active;
            document.getElementById('statExpired').innerText = expired;
            document.getElementById('statPermanent').innerText = permanent;
        }

        // --- ACTIONS ---
        async function createClient() {
            const name = document.getElementById('newClientName').value;
            const phone = document.getElementById('newClientPhone').value;
            const duration = document.getElementById('newClientDuration').value;

            if (!name) return alert('Nome é obrigatório');

            const randomStr = Math.random().toString(36).substring(2, 8).toUpperCase();
            const key = `AK7-${randomStr}`;

            await insertLicense(key, name, null, phone, duration);
            closeModal('generateModal');
            document.getElementById('newClientName').value = '';
            document.getElementById('newClientPhone').value = '';
        }

        async function createCustomKey() {
            const user = document.getElementById('custUser').value;
            const pass = document.getElementById('custPass').value;
            const duration = document.getElementById('custDuration').value;

            if (!user || !pass) return alert('Usuário e Senha são obrigatórios');

            const randomStr = Math.random().toString(36).substring(2, 6).toUpperCase();
            const key = `LKL-CUST-${randomStr}`;

            await insertLicense(key, user, pass, null, duration);
            closeModal('customModal');
            document.getElementById('custUser').value = '';
            document.getElementById('custPass').value = '';
        }

        async function insertLicense(key, user, pass, phone, duration) {
            const now = new Date();
            let expires = new Date();
            if (duration === 'daily') expires.setDate(now.getDate() + 1);
            if (duration === 'weekly') expires.setDate(now.getDate() + 7);
            if (duration === 'monthly') expires.setDate(now.getDate() + 30);
            if (duration === 'permanent') expires.setFullYear(now.getFullYear() + 100);

            const { error } = await supabaseClient.from('licenses').insert({
                license_key: key,
                client_username: user,
                client_password: pass,
                whatsapp: phone,
                status: 'active',
                duration_type: duration,
                expires_at: expires.toISOString()
            });

            if (error) alert('Erro ao criar: ' + error.message);
            else fetchLicenses();
        }

        async function deleteKey(id) {
            if (!confirm('Tem certeza que deseja deletar este cliente?')) return;
            await supabaseClient.from('licenses').delete().eq('id', id);
            fetchLicenses();
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => alert('Key copiada: ' + key));
        }

        // --- FILTERS ---
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allLicenses.filter(lic =>
                (lic.client_username && lic.client_username.toLowerCase().includes(term)) ||
                (lic.whatsapp && lic.whatsapp.includes(term)) ||
                (lic.license_key && lic.license_key.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        function filterStatus(type) {
            if (type === 'all') {
                renderTable(allLicenses);
            } else if (type === 'monthly') {
                renderTable(allLicenses.filter(l => l.duration_type === 'monthly'));
            } else if (type === 'permanent') {
                renderTable(allLicenses.filter(l => l.duration_type === 'permanent'));
            }
        }
    </script>
</body>
